<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Healthcare Accessibility App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .btn-custom {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Healthcare Accessibility App</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="appointment.html">Appointments</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Appointments</h2>
            <table id="appointmentsTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </main>

    <footer class="bg-light py-3">
        <div class="container">
            <p>&copy; 2024 Healthcare Accessibility App. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.querySelector('#appointmentsTable tbody');

            function loadAppointments() {
                fetch('http://localhost:3000/appointments')
                    .then(response => response.json())
                    .then(appointments => {
                        tableBody.innerHTML = ''; 

                        appointments.forEach(appointment => {
                            const row = document.createElement('tr');
                            row.dataset.id = appointment.id; 

                            row.innerHTML = `
                                <td>${appointment.name}</td>
                                <td>${appointment.email}</td>
                                <td>${appointment.date}</td>
                                <td>${appointment.time}</td>
                                <td>
                                    <button class="btn btn-warning btn-custom edit-btn">Edit</button>
                                    <button class="btn btn-danger btn-custom delete-btn">Delete</button>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Error:', error));
            }

            
            loadAppointments();

            
            tableBody.addEventListener('click', function(event) {
                if (event.target.classList.contains('edit-btn')) {
                    const row = event.target.closest('tr');
                    const id = row.dataset.id;

                    
                    fetch(`http://localhost:3000/appointments/${id}`)
                        .then(response => response.json())
                        .then(appointment => {
                            // Prompt user to edit the appointment (for simplicity, using prompt here) 
                            const newName = prompt('Edit Name:', appointment.name);
                            const newEmail = prompt('Edit Email:', appointment.email);
                            const newDate = prompt('Edit Date:', appointment.date);
                            const newTime = prompt('Edit Time:', appointment.time);

                            // Update the appointment if all fields are filled
                            if (newName && newEmail && newDate && newTime) {
                                fetch(`http://localhost:3000/appointments/${id}`, {
                                    method: 'PUT',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        name: newName,
                                        email: newEmail,
                                        date: newDate,
                                        time: newTime
                                    })
                                })
                                .then(response => response.json())
                                .then(() => {
                                    alert('Appointment updated successfully!');
                                    loadAppointments(); 
                                })
                                .catch(error => console.error('Error:', error));
                            }
                        })
                        .catch(error => console.error('Error:', error));
                }

                if (event.target.classList.contains('delete-btn')) {
                    const row = event.target.closest('tr');
                    const id = row.dataset.id;

                    if (confirm('Are you sure you want to delete this appointment?')) {
                        fetch(`http://localhost:3000/appointments/${id}`, {
                            method: 'DELETE'
                        })
                        .then(() => {
                            alert('Appointment deleted successfully!');
                            loadAppointments(); 
                        })
                        .catch(error => console.error('Error:', error));
                    }
                }
            });
        });
    </script>
</body>
</html>
